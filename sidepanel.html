<!DOCTYPE html>
<html>
<head>
  <title>Search UI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }

    .container {
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
      background-color: #ffffff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .search-box {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .search-box input[type="text"] {
      flex: 1;
      height: 40px;
      padding: 5px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .search-box button {
      height: 40px;
      padding: 0 20px;
      margin-left: 10px;
      font-size: 16px;
      font-weight: bold;
      color: #ffffff;
      background-color: #4caf50;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Search UI</h2>
    <div class="search-box">
      <input type="text" placeholder="Enter your search query">
      <button type="submit">Search</button>
    </div>
  </div>
</body>
</html>
